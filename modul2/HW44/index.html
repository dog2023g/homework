<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>CSS 3</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
        <link rel="stylesheet" href="css/index.css">
        <link rel="script" href="js/index.js">
    </head>
    <body>
<script>
    function add_task(){
        let a=prompt('Введите вашу задачу');
        tasks.push(a);
    }
    function showTask1(){
        alert(tasks)
    }
    function showTask2() {
        let aa=0;
        while (aa<tasks.length){
            alert(tasks[aa]);
            aa=aa+1;
        }
    }
    function del(){
        tasks.pop();
    }
    function sendmessege(){
        if (tasks.length==0){
            alert('Вы забыли добавить задачу')
        }
        else{
            alert('У вас в массиве '+tasks.length+' задач-и')
        }
    }
    let tasks=[];
    let timer=setInterval(sendmessege,6000);
</script>

            <p><input type="button" value="Показать все задачи одним списком" onclick="showTask1()" ></p>
            <p><input type="button" value="Показать все задачи поочередно" onclick="showTask2()" ></p>
            <p><input type="button" value="Удалить последнюю задачу" onclick="del()" ></p>
