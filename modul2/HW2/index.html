<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Homework</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    </head>
    <body>
            <script>
                var season;
                season=prompt('Введите время года');
                switch(season){
                    case 'Зима':
                        alert('Антарктида');
                        break;
                    case 'Весна':
                        alert('Испания');
                        break;
                    case 'Лето':
                        alert('Мальдивы');
                        break;
                    case 'Осень':
                        alert('Ирландия');
                        break;
                }
            </script>
    </body>
</html>
