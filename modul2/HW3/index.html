    <body>
            <script>
                function name(a){
                    if (a<=100000)
                    {
                        alert('Ваша чистая зарплата '+(a*0.65));
                    }
                    else if (a>100000) {
                        alert('Ваша чистая зарплата '+(a*0.55));
                    }
                    else{
                        alert('Ошибка');
                    }

                }
            
                while (1==1){
                let a=prompt('Введите вашу зарплату');
                name((+a));
                let b=prompt('Хотите расчитать зарплату ещё раз?'+'/n'+'если да, напишите "y", если нет, то напишите "n"');
                if (b==null || b==='n'){
                    break;
                }
                }
            </script>
    </body>
