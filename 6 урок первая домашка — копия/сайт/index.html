<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>CSS 3</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
            <script>
                var s=0;
                var k=0;
                for (var i=1;i<=10;i++){
                    if (i%2==1) {
                        s+=i;
                        k+=1;
                    }
                }
                s=s/k;
                console.log(s);
                alert(s)
            </script>
    </body>
</html>
